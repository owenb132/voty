<div ng-controller="VotesCtrl">
	<div ng-if="votes.length > 0">
	    <div ng-repeat="vote in votes" class="callout small">
	    	<h3><a href="{{baseUrl}}/poll/{{vote.poll._id}}">{{ vote.poll.text }} by {{ vote.poll.owner }}</a></h3>
	        <p>{{ vote.choice }}</p>
	    </div>
    </div>

    <div ng-if="votes.length === 0">
    	<h1>No votes yet.</h1>
	</div>
</div>
